<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="css/calculator.css">
</head>
<body>
	<div class="main-container">
		<div class="calculator-content">
			<input id="screen" class="screen"/>
			<p class="button-clear">c</p>
			<p class="button">%</p>
			<p class="button">/</p>
			<p class="button">*</p>
			<p class="button">7</p>
			<p class="button">8</p>
			<p class="button">9</p>
			<p class="button">-</p>
			<p class="button">4</p>
			<p class="button">5</p>
			<p class="button">6</p>
			<p class="button">+</p>
			<p class="button">1</p>
			<p class="button">2</p>
			<p class="button">3</p>
			<p class="button">.</p>
			<p class="button">0</p>
			<p class="button-equal">=</p>
            <p class="clear"></p>
		</div>
	</div>
	<script type="text/javascript" src="javascript/calculator.js"></script>
</body>
</html>
